<ion-header>

  <ion-navbar>
    <ion-title>Search lecturer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" placeholder="Enter name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>College</ion-label>
      <ion-select placeholder="Select college" [(ngModel)]="college">
        <ion-option value="coe">COE</ion-option>
        <ion-option value="csit">CSIT</ion-option>
        <ion-option value="cfds">CFDS</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Department (Optional)</ion-label>
      <ion-select placeholder="Select department" [(ngModel)]="department">
        <ion-option value="se">Software Engineering</ion-option>
        <ion-option value="sn">System Networking</ion-option>
        <ion-option value="vm">Visual Media</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="searchResult()">Submit</button>
</ion-content>
