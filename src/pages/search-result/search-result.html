<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Lecturer list</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Filter List" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-list>
      <ion-item *ngFor="let lecturer of lecturers">
        <ion-thumbnail item-start>
          <img src="">
        </ion-thumbnail>
        <h2>{{lecturer.name}}</h2>
        <p>{{lecturer.username}} â€¢ {{lecturer.email}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>
  </ion-item-group>

</ion-content>
